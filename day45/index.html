<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook 2011 Sidebar Nav</title>
  </head>
  <body>
    <div class="anything-but-the-sidebar">
      <button class="nav-btn open-btn">
        <i class="fas fa-bars"></i>
      </button>

      <img
        src="https://www.versionmuseum.com/images/websites/facebook-website/facebook-logo-900x330.png"
        alt="Logo"
        class="logo"
      />

      <p class="text">Mobile Navigation</p>
    </div>

    <!-- Sidebar -->
    <div class="nav nav-black">
      <div class="nav nav-red">
        <div class="nav nav-white">
          <button class="nav-btn close-btn">
            <i class="fas fa-times"></i>
          </button>

          <img
            src="https://i.pcmag.com/imagery/articles/04qfiY9S8XFo61399ZNztx9-1..v1569489143.jpg"
            alt="logo"
            id="sidebar-logo"
          />

          <ul class="list">
            <li>
              <a
                href="https://en.wikipedia.org/wiki/Facebook_Credits"
                target="_blank"
                >Facebook credits</a
              >
            </li>
            <li><a href="#">Messenger</a></li>
            <li><a href="#">Locations</a></li>
            <li><a href="#">Life at Facebook</a></li>
            <li>
              <ul>
                <li><a href="#">Facebook culture memo</a></li>
                <li><a href="#">Work-life balance</a></li>
                <li><a href="#">Inclusion and diversity</a></li>
                <li><a href="#">Blog</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
