<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/b2767d2b5b.js"
      crossorigin="anonymous"
    ></script>
    <title>Feedback UI</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong
        >How satisfied are you with our <br />customer support
        performance?</strong
      >
      <div class="ratings-container">
        <div class="rating">
          <i class="fa-solid fa-turn-down down"></i>
          <small>Unhappy</small>
        </div>
        <div class="rating">
          <i class="fa-solid fa-minus min"></i>
          <small>Neutral</small>
        </div>
        <div class="rating">
          <i class="fa-solid fa-turn-up up"></i>
          <small>Satisfied</small>
        </div>
      </div>
      <button class="btn" id="send">Send review</button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
